<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" /> -->
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/Resetstyle.css">
  <link rel="stylesheet" href="css/styles_Atheer.css">


  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex=0 >Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb" aria-hidden="true">
      <li><a href="/" aria-label="Link Home" aria-hidden="true">Home</a></li>
    </ul>


    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <ul class="skip">
    <li><a href="#content">Skip to restaurant container </a></li>
</ul>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="content">
    <section tabindex=0  id="restaurant-container" >
      <h1 tabindex=0 id="restaurant-name"></h1>
      <picture><img id="restaurant-img" alt="Image of the restaurant"></picture>
      <p tabindex=0 id="restaurant-cuisine"></p>
      <p tabindex=0 id="restaurant-address"></p>
      <table tabindex=0 id="restaurant-hours"></table>
    </section>

    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container"tabindex=0>
      <ul id="reviews-list"tabindex=0></ul>
    </section>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4nzQKex5RytGx0dc0dHGU0dzRikOB3mU&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
      <script>
      //Register a service worker
      if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('sw.js').then(function(registration) {
      console.log('ServiceWorker  successful');
    });
  });
}
</script>

</body>

</html>
